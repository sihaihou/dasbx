<!DOCTYPE html>
<html>
<head>

<title>Dasbx</title>
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script src="js/jQuery.md5.js"></script>
<script type="text/javascript">
$(function(){
	 checkUser();
})
function checkUser(){
	 var token = localStorage.dasbx_token;
	 $.ajax({
	        type:'get',
	        dataType: "json",
	        url:"http://user.dasbx.com/user/sys/account/currentUser",
	        data:{
	        	time:new Date()
	        },
	        success:function(data){
	        	var flag = data.success;
	        	if(!flag){
	        		$(location).attr('href', '../login.html');
	        	}
	        },
	        error:function(){
	        }
	    });
}
</script>
